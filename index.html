<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Evolux</title>
  <style>
    :root{--bg:#f7f8fb;--fg:#111827;--muted:#6b7280;--card:#fff;--line:#e5e7eb;}
    body.dark{--bg:#0b1220;--fg:#e5e7eb;--muted:#9aa4b2;--card:#0e1626;--line:#1f2a44;}
    html,body{height:100%} body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.4 system-ui,Segoe UI,Roboto,Arial}
    .layout{display:grid;grid-template-columns:260px 1fr;min-height:100%}
    .sidebar{border-right:1px solid var(--line);padding:10px}
    .sidebar .nav-link, .sidebar .danger{display:block;width:100%;margin:6px 0;padding:9px 10px;border-radius:10px;border:1px solid var(--line);background:var(--card);color:var(--fg);cursor:pointer;text-align:left}
    .sidebar .nav-link.active{outline:2px solid #60a5fa}
    .content{padding:12px}
    .toolbar{display:flex;gap:8px;align-items:center;margin-bottom:10px}
    .toolbar input{flex:1;padding:8px 10px;border:1px solid var(--line);border-radius:999px;background:var(--card);color:var(--fg)}
    .pill{padding:6px 10px;border:1px solid var(--line);border-radius:999px;background:var(--card);cursor:pointer}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:8px}
    .card-title{font-weight:600;margin:6px 8px 10px}
    .view{display:none} .view.active{display:block}
    table{width:100%;border-collapse:collapse}
    th,td{border-top:1px solid var(--line);padding:6px 8px;vertical-align:top}
    th{position:sticky;top:0;background:var(--card);z-index:1}
    tr.sep-row td{background:rgba(148,163,184,.16)}
    .hit{outline:2px solid #f59e0b;outline-offset:-2px}
    .nav-collapsed .sidebar{display:none}
  </style>
</head>
<body>
  <div class="layout" id="appRoot">
    <aside class="sidebar" id="sidebar">
      <button class="nav-link active" data-section="s1">Chime S1–S52</button>
      <button class="nav-link" data-section="s2">Curse spre XAR1</button>
      <button class="nav-link" data-section="s3">Curse intermodale</button>
      <hr>
      <button id="wipeBtn" class="danger">Șterge datele locale</button>
    </aside>

    <main class="content">
      <div class="toolbar">
        <input id="searchInput" placeholder="Caută în tabelul curent… (Enter = următor, Shift+Enter = anterior)"/>
        <span id="searchCount" class="pill">0/0</span>
        <button id="prevHit" class="pill" title="Anterior">↑</button>
        <button id="nextHit" class="pill" title="Următor">↓</button>
        <button id="toggleSidebar" class="pill" title="Ascunde/arată meniul">≡</button>
        <button id="themeBtn" class="pill" title="Dark/Light">Dark</button>
      </div>

      <section id="s1" class="view active">
        <div class="card">
          <div class="card-title">Chime S1–S52</div>
          <div id="out-s1" class="out"></div>
        </div>
      </section>

      <section id="s2" class="view">
        <div class="card">
          <div class="card-title">Curse spre XAR1</div>
          <div id="out-s2" class="out"></div>
        </div>
      </section>

      <section id="s3" class="view">
        <div class="card">
          <div class="card-title">Curse intermodale</div>
          <div id="out-s3" class="out"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- bump cache-bust aici -->
  <script defer src="./app.js?v=56"></script>
</body>
</html>
