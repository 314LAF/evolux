<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evolux — Vizualizator CSV</title>
  <style>
    :root{
      --bg:#ffffff;--text:#0f172a;--muted:#64748b;--line:#e5e7eb;
      --card:#f8fafc;--sep:#f1f5f9;
    }
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:var(--bg)}
    .nav{position:fixed;inset:0 auto 0 0;width:180px;padding:12px;border-right:1px solid var(--line);background:#fafafa}
    .nav h1{font-size:16px;margin:0 0 12px;color:var(--muted)}
    .nav button{display:block;width:100%;margin:8px 0;padding:10px;border:1px solid var(--line);background:#fff;border-radius:10px;cursor:pointer}
    .nav button:hover{box-shadow:0 0 0 3px rgba(37,99,235,.12) inset}
    .content{margin-left:200px;padding:16px}
    .searchbar{display:flex;gap:8px;align-items:center;margin:6px 0 12px}
    #search{flex:1;padding:10px;border:1px solid var(--line);border-radius:999px}
    .chip{font-size:12px;color:var(--muted)}
    .view{display:none}
    .view.active{display:block}
    table.grid{width:100%;border-collapse:collapse}
    table.grid th,table.grid td{border:1px solid var(--line);padding:6px 8px;vertical-align:top}
    table.grid th{background:var(--card);position:sticky;top:0;z-index:1}
    tr.sep td{background:var(--sep);height:12px;padding:0;border:0}
    .status{color:var(--muted);margin:6px 0}
    .empty{color:var(--muted);padding:12px}
    .hit{outline:2px solid #f59e0b;outline-offset:-2px}

    /* Dark mode */
    body.dark{--bg:#0b1220;--text:#e2e8f0;--muted:#94a3b8;--line:#334155;--card:#0f172a;--sep:#111827}
    body.dark .nav{background:#111827;border-color:#1f2937}
    body.dark .nav button{background:#0b1220;border-color:#1f2937;color:#e2e8f0}
    body.dark #search{background:#0b1220;border-color:#1f2937;color:#e2e8f0}
  </style>
</head>
<body>
  <aside class="nav">
    <h1>Meniu</h1>
    <button id="nav-s1">Chime S1–S52</button>
    <button id="nav-s2">Curse spre XAR1</button>
    <button id="nav-s3">Curse intermodale</button>
    <button id="theme">Dark</button>
  </aside>

  <main class="content">
    <div class="searchbar">
  <input id="searchInput" placeholder="Caută în tabelul curent…">
  <span id="resCount">0/0</span>
  <button id="prevHit" title="Anterior">↑</button>
  <button id="nextHit" title="Următor">↓</button>
  <button id="clearSearch" title="Curăță">✕</button>
</div>
<div id="status" class="status"></div>
<button id="wipeBtn" class="danger">Șterge datele locale</button>

    <section id="s1" class="view active">
      <h2>Chime S1–S52</h2>
      <div class="status" id="status-s1"></div>
      <div class="out" id="out-s1"></div>
    </section>

    <section id="s2" class="view">
      <h2>Curse spre XAR1</h2>
      <div class="status" id="status-s2"></div>
      <div class="out" id="out-s2"></div>
    </section>

    <section id="s3" class="view">
      <h2>Curse intermodale</h2>
      <div class="out" id="out-s3"><div class="empty">În curând</div></div>
    </section>
  </main>

  <!-- Crește versiunea la fiecare update ca să spargi cache-ul -->
  <script defer src="./app.js?v=46"></script>
</body>
</html>
