<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vizualizator tabele / liste</title>
  <style>
    :root{
      --bg:#f6f7fb; --card:#fff; --text:#0f172a; --muted:#64748b; --accent:#2563eb;
      --row-alt:#f3f4f6; --hit:#fff3cd; --sep:#eef2ff;
    }
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:var(--bg);}
    .app{display:grid;grid-template-columns:240px 1fr;min-height:100vh}
    aside{background:#fff;border-right:1px solid #e5e7eb;padding:12px}
    .brand{display:flex;align-items:center;gap:8px;margin-bottom:8px}
    .btn{display:flex;align-items:center;gap:8px;width:100%;background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:8px 10px;cursor:pointer}
    .btn:hover{border-color:var(--accent);box-shadow:0 0 0 2px rgba(37,99,235,.1)}
    .btn.active{outline:2px solid var(--accent)}
    .danger{border-color:#fca5a5}
    main{padding:16px}
    .toolbar{display:flex;align-items:center;gap:8px;margin-bottom:10px}
    .search{flex:1;display:flex;align-items:center;gap:6px}
    .search input{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:999px;outline:none}
    .pill{font-size:12px;color:var(--muted)}
    .card{background:var(--card);border:1px solid #e5e7eb;border-radius:14px;padding:14px;overflow:auto}
    h2{margin:0 0 8px 0;font-size:16px}
    table{width:100%;border-collapse:collapse}
    thead th{position:sticky;top:0;z-index:1;background:#fafafa;border-bottom:1px solid #e5e7eb;padding:8px;text-align:left}
    tbody td{border-bottom:1px solid #f0f2f5;padding:8px;vertical-align:top}
    tbody tr:nth-child(odd){background:#fafafa}
    td.hit{background:var(--hit)}
    .sep-row td{background:var(--sep)!important;font-weight:600;color:#475569}
    /* dark */
    body.dark{--bg:#0b1020;--card:#0f172a;--text:#e5e7eb;--muted:#93a3b8;--row-alt:#0c1226;--hit:#584f29;--sep:#101935}
    body.dark aside{background:#0c1226;border-right-color:#1f2a44}
    body.dark .btn{background:#0c1226;border-color:#1f2a44}
    body.dark .btn:hover{box-shadow:none;border-color:#33447a}
    body.dark thead th{background:#101935;border-bottom-color:#1f2a44}
    body.dark tbody td{border-bottom-color:#101935}
  </style>

  <!-- PapaParse – parser CSV robust -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- App -->
  <script defer src="./app.js?v=40"></script>
</head>
<body>
  <div class="app">
    <aside>
      <div class="brand">
        <button id="themeBtn" class="btn" title="Dark/Light">Dark</button>
      </div>
      <div style="display:flex;flex-direction:column;gap:8px">
        <button class="btn nav active" data-target="s1">Chime S1–S52</button>
        <button class="btn nav" data-target="s2">Curse spre XAR1</button>
        <button class="btn nav" data-target="s3">Curse intermodale</button>
      </div>
      <div style="margin-top:14px;font-size:12px;color:var(--muted)">
        Datele se încarcă din <code>/data/*.csv</code>.<br/> Butonul de mai jos șterge doar cache-ul local.
      </div>
      <div style="margin-top:8px;display:flex;gap:8px;flex-direction:column">
        <button id="clearLocal" class="btn danger">Șterge datele locale</button>
      </div>
    </aside>

    <main>
      <div class="toolbar">
        <div class="search">
          <input id="search" placeholder="Caută în tabelul curent… (Enter = următor, Shift+Enter = anterior)" />
          <span class="pill" id="searchInfo">0/0</span>
          <button class="btn" id="prevBtn" title="Previous">&#8593;</button>
          <button class="btn" id="nextBtn" title="Next">&#8595;</button>
        </div>
      </div>

      <section id="s1" class="view">
        <div class="card">
          <h2>Chime S1–S52</h2>
          <div id="out-s1"></div>
        </div>
      </section>

      <section id="s2" class="view" hidden>
        <div class="card">
          <h2>Curse spre XAR1</h2>
          <div id="out-s2"></div>
        </div>
      </section>

      <section id="s3" class="view" hidden>
        <div class="card">
          <h2>Curse intermodale</h2>
          <div id="out-s3">—</div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
